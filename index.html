<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Webpage Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="wholeBody">
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="Not Found">
        </div>
        <div class="contact-sections">
            <ul class="list">
                <li class="list-item"><a href="#">HOME</a></li>
                <li class="list-item"><a href="#">ABOUT</a></li>
                <li class="list-item"><a href="#">PORTFOLIO</a></li>
                <li class="list-item"><a href="#">CONTACT US</a></li>
                <li class="list-item"><a href="#">HIRE ME</a></li>
            </ul>
            <div class="icon-section">
                <button id="theme-toggle">
                    <img src="moon.png" alt="Not Found" class="icon">
                </button>
            </div>
        </div>

    </nav>

    <div class="container">
        <div class="details">
            <div>
                <h2>I'm <span id="name" style="color: red;">Kate</span> Amelia</h2>
            </div>
            <div class="paragraph">
                <p>This is My Official PortFolio Website to showcase all my works related to web <br>development and UI
                    designs</p>
            </div>
            <div class="button">
                <button type="button" id="download-cv">
                    Download CV
                </button>
            </div>

            <div class="contact-links">
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/128/61/61109.png" alt="Not Found" height="30px"
                        width="30px">
                </div>
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/128/11401/11401924.png" alt="Not Found" height="30px"
                        width="30px">
                </div>
                <div>
                    <img src="https://cdn-icons-png.flaticon.com/128/7798/7798940.png" alt="Not Found" height="30px"
                        width="30px">
                </div>
            </div>
        </div>
        <div>
            <img src="girl.png" alt="Not Found" id="girl-img">
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
